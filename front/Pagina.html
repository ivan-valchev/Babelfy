<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(36, 36, 36);
            margin: 0;
        }

        header>div>i {
            color: rgb(17, 150, 17);
            font-size: 20px;
        }

        header>div {
            background-color: rgb(20, 20, 20);
            height: 35px;
            text-align: center;
            color: white;
            padding-top: 7px;
        }

        td {
            border: 2px solid grey;
            background-color: white;
            margin: 20px auto;
            text-align: center;
        }

        table {
            margin: 10px auto;
        }

        #contenido {
            display: flex;
        }

        nav {
            flex: 0 0 150px;
            background-color: rgb(20,20,20);
            color: rgb(255, 255, 255);
            height: 700px;
        }
        nav>div{
            padding-left: 10px;
        }
        nav>div>hr{
            margin-right: 5px;
        }

        #lupa {
            padding-left: 50px;
        }

        main {
            flex: 1 1 auto;
        }
        main>div{
            text-align: center;
            margin-right: 125px;
        }

        ul {
            list-style-type: none;
        }

        header>div>i:hover{
            color:red;
        }
        #icono2{
            font-size: 40px;
        }
        h1{
            color: white;
        }
        button{
            border: none;
            font-size: 20px;
            color: white;
            background-color: 	rgb(29, 185, 84);
            cursor:pointer;
            transition: all 0.7s;
        }

        button:hover{
            color:rgb(29, 185, 84) ;
            background-color: white;
        }

        #popupOverlay{
            display: none;
        }

    </style>

    <script>
        function openPopup(){
            document.getElementById("popupOverlay").style.display="block";
        }
        function closePopup(){
            document.getElementById("popupOverlay").style.display="none";
        }
    </script>
</head>

<body>
    <header>
        <div>
            <i id="logo" class="bi bi-spotify"></i>
            Spotify
        </div>

    </header>
    <div id="contenido">

        <nav>
            <div>
                <i id="icono2" class="bi bi-spotify"></i>
                <hr>
                Search <i id="lupa" class="bi bi-search"></i>
                <hr>
                Home <br>Your Music
                <hr>
                Recently Played<br>
                <ul>
                    <li>Favorites</li>
                    <li>PLAYLIST</li>
                    <li>Rap</li>
                    <li>Show</li>
                </ul>
            </div>

            <!-- 
            <ul>
                <li>Search <i id="lupa" class="bi bi-search"></i></li>
                <li>Your Music</li>
                <hr>
                <li>Favorite</li>
            </ul> -->
        </nav>
        <main>
            <div>
                <h1>Canciones</h1>
                <!-- <button class="button1" type="button" onclick="alert ('Esto es la prueba de un botón')">Añadir canción</button> -->
                <button class="button1" type="button" onclick="openPopup()">Añadir canción</button>
                <div id="popupOverlay">
                    <button onclick="closePopup()">X</button>
                    <h2>Añadir canción</h2>
                    <form>
                        <input type="text" name="name" placeholder="Introduce el nombre de la canción" required>
                        <input type="text" name="Categoría" placeholder="Introduzca la categoría" required>
                        <input type="text" name="Artista" placeholder="Introduce el nombre del artista" required>
                        <button type="reset">Añadir categoría</button>
                    </form> 

                </div>
                <table>
                    <tr>
                        <td>Canción</td>
                        <td>Autor</td>
                    </tr>
                    <tr>
                        <td>Adsasdhasjdadasdsadasdas</td>
                        <td>Bfafewfwaefefewgwfwef</td>
                    </tr>
                </table>
            </div>
            <div>
                <table>
                    <caption style="text-align: center;"></caption>
                    <tr>
                        <td>Categoría</td>
                        
                    </tr>
                    <tr>
                        <td>Rock</td>
                    </tr>
                    <tr>
                        <td>Pop</td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
