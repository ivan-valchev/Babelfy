<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(36, 36, 36);
            margin: 0;
        }

        header {
            position: relative;
        }

        header>div {
            background-color: rgb(20, 20, 20);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        #logo-container {
            position: absolute;
            left: 10px;
            display: flex;
            align-items: center;
        }

        #logo-container i {
            font-size: 40px;
            color: white;
        }

        #logo-center {
            display: flex;
            align-items: center;
            color: rgb(17, 150, 17);
        }

        #logo-center i {
            font-size: 40px;
            margin-right: 10px;
        }

        #add-category-button {
            position: absolute;
            left: 10px;
            top: 60px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            color: black;
        }
        
        main > h1 {
            color: white;
        }

        table {
            margin: 10px auto;
            background-color: white;
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 2px solid grey;
            padding: 10px;
            color: black;
        }

        button {
            border: none;
            font-size: 20px;
            color: white;
            background-color: rgb(29, 185, 84);
            cursor: pointer;
            transition: all 0.7s;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        button:hover {
            color: rgb(29, 185, 84);
            background-color: white;
        }

        #popupOverlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .popup-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .popup-buttons button:last-child {
            background-color: red;
        }

        .popup-buttons button:last-child:hover {
            color: red;
            background-color: white;
        }

        .popup-input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .popup-input:focus {
            border-color: rgb(29, 185, 84);
        }

        #back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
        }
    </style>

    <script>
        function openPopup() {
            document.getElementById("popupOverlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }

        function addCategory() {
            let categoryName = document.getElementById("categoryInput").value;
            if (categoryName.trim() !== "") {
                let table = document.getElementById("categoryTable");
                let newRow = table.insertRow();
                let newCell = newRow.insertCell(0);
                newCell.textContent = categoryName;
                document.getElementById("categoryInput").value = "";
                closePopup();
            }
        }
    </script>
</head>

<body>
    <header>
        <div id="logo-container">
            <i class="bi bi-spotify"></i>
        </div>
        <div id="logo-center">
            <i class="bi bi-spotify"></i>
            Spotify
        </div>
    </header>

    <button id="add-category-button" onclick="openPopup()">Añadir categoría</button>

    <main>
        <h1>Categorías</h1>
        <div id="popupOverlay">
            <h2>Añadir categoría</h2>
            <input type="text" id="categoryInput" class="popup-input" placeholder="Introduce la categoría" required>
            <div class="popup-buttons">
                <button onclick="addCategory()">Añadir</button>
                <button onclick="closePopup()">Cancelar</button>
            </div>
        </div>
        <table id="categoryTable">
            <tr>
                <td>Categoría</td>
            </tr>
        </table>
    </main>
    
    <button id="back-button">Volver atrás</button>
</body>

</html>
