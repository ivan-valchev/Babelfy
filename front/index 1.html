<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Spotify</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* =========================
       Estilos para la maquetación
       ========================= */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgb(0, 0, 0), rgb(93, 93, 93));
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;

    }

    header {
      background: linear-gradient(rgb(29, 185, 84), rgb(14, 65, 33));
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Contenedor para las tarjetas de canciones */
    #categories-container {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Estilo para cada tarjeta de canción */
    .category-card {
      background-color: rgb(29, 185, 84);
      border: 1px solid rgb(33, 33, 33)#ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 15px;
      width: 300px;
      text-align: center;
      color: white;
      transition: all 0.5s;
    }

    .category-card:hover {
      color: rgb(29, 185, 84);
      background-color: rgb(255, 255, 255);
      cursor: pointer;
    }

    .button {
      background-color: rgb(29, 185, 84);
      border: none;
      color: white;
      font-size: 20px;
    }

    .button:hover {
      color: rgb(14, 65, 33);
      cursor: pointer;

    }

    ul {
      list-style-type: none;
    }

    #button {
      display: none;
    }

    #popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .edit {
      padding: 12px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit:hover {
      background-color: rgb(29, 185, 84);
      color: white;
    }

    #popup-form {
      position: fixed;
      top: -10px;
      left: 50%;
      transform: translate(-50%, 50%);
      background-color: rgb(0, 0, 0);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #popup-form button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* #popup-form:hover {
      background-color: rgb(29, 185, 84);
    } */

    #popup-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgb(29, 185, 84);
      border-radius: 5px;
      box-sizing: border-box;
    }

    #submit-btn {
      margin-top: 15px;
    }
    #submit-btn:hover{
      background-color: rgb(29, 185, 84);
      color: white;
    }

    #close-btn {
      background-color: white;
      color: black;
      font-weight: 100;
    }
    #close-btn:hover{
      background-color: rgb(29, 185, 84);
      color: white;
    }
    .delete{
      padding: 12px 20px;
      margin-right:10px ;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete:hover {
      background-color: rgb(29, 185, 84);
      color: white;
    }
  </style>
</head>

<body>
  <!-- Encabezado de la página -->
  <header>
    <h1><i class="bi bi-spotify"></i>Spotify</h1>
  </header>

  <!-- Este div es el contenedor donde se mostrarán las tarjetas de canciones -->
  <div id="categories-container"></div>

  <!-- Enlace al archivo JavaScript que contiene la lógica para llamar a la API y pintar los datos -->
  <script src="JavaScript/app.js"></script>
</body>

</html>
